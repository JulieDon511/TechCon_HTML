 <main>
    
     <h2>Email Us</h2>
        <p>
            For any inquiries, reach us at: 
            <a href="mailto:email@example.com">email@example.com</a>
        </p>

        <!-- Social Media Links -->
        <h2>Social Media</h2>
        <ul>
            <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
            <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
            <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
        </ul>

        <!-- Embedded Google Map -->
        <h2>Our Venue</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3975.782889747214!2d37.01538831441767!3d-1.096412299222889!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f76f2c93785fd%3A0x6a3cb4050e3e3f3f!2sKenyatta%20International%20Convention%20Centre!5e0!3m2!1sen!2ske!4v1681234567890"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>

        <!-- Contact Form -->
        <h2>Contact Us:</h2>
        <form action="/submit" method="post">
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" placeholder="Enter your name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Enter your message" rows="5" cols="30" required></textarea><br><br>

            <button type="submit">Send Message</button>
        </form>

    </form>

 </main>
